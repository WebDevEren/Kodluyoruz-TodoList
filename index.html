<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2644129145.js" crossorigin="anonymous"></script>
    <title>ToDo List</title>
    <style>
        .customize-li {
            background-color: rgb(24, 142, 238);
            color: #fff;
            transition-duration: 0.3s;

        }

        .customize-li::before {
            font-family: "Font Awesome 5 Free";
            content: "\f164";
            position: absolute;
            top: 0;
            left: 5px;
        }

        .hoverForClose:hover {
            cursor: pointer;
        }

        .cornerSpan {
            position: absolute;
            top: 5px;
            left: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <form id="todoForm" class="w-50 mx-auto mt-5">
            <div class="input-group">
                <input id="todoInput" type="text" placeholder="Bugün Ne Yapacaksın ? " class="form-control">
                <button type="button" id="addBtn" class="btn btn-secondary px-5">Ekle</button>
            </div>
            <ul id="todoList" class="list-group list-group-flush mt-5"></ul>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
